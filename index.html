<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <article class="main-image">
        <img src="./images/image-equilibrium.jpg" alt="image equilibrium">
        <div>
          <img src="./images/icon-view.svg" alt="" />
        </div> 
      </article>
      
      <article class="informations">
        <h2>Equilibrium #3429</h2>
        <p>
          Our Equilibrium collection promotes balance and calm.
          0.041 ETH 3 days left Creation of Jules Wyvern
        </p>
        <ul>
          <li><img src="./images/icon-ethereum.svg" alt="">   0.041 ETH</li>
          <li><img src="./images/icon-clock.svg" alt=""> 3 days left</li>
        </ul>
      </article>
      <article class="avatar">
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </article>
       
    </div>

    

   
  </body>
</html>
